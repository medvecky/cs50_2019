<!DOCTYPE HTML>
<html lang="en">
<head>
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">PF</a>
</nav>
<main class="login">
    <form name="login" role="form" class="mx-auto w-25"
          onsubmit="return validateForm();" action="main.html" method="get">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                   placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control"
                   id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="error form-group"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
<footer class="card-footer text-muted text-center w-100">
    <div class="container">
        <span class="text-muted text-center">&copy; BBC 2019</span>
    </div>
</footer>
</body>
</html>
